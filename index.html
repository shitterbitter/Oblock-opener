<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O Block Case Opening</title>
<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #111; /* black background */
  color: #fff;
}
.overlay {
  position: relative;
  background: #000; /* black panel */
  border: 2px solid orange;
  color: orange;
  padding: 40px 20px;
  min-height: 100vh;
  box-sizing: border-box;
  text-align: center;
}
h1, h2 { margin-bottom: 20px; color: orange; }
.roller-container {
  position: relative;
  width: 320px;
  height: 80px;
  overflow: hidden;
  margin: 20px auto;
  border-radius: 10px;
  border: 2px solid orange;
  background: #111;
  display: none; /* hidden until click */
}
.reel {
  display: flex;
  align-items: center;
  height: 100%;
  will-change: transform;
}
.reel span {
  min-width: 80px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  flex-shrink: 0;
  border-radius: 8px;
  margin: 0 2px;
  font-weight: 800;
}
.indicator {
  position: absolute;
  top: 0;
  left: 50%;
  width: 80px;
  height: 100%;
  margin-left: -40px;
  border: 2px solid orange;
  pointer-events: none;
}
.btn {
  display: inline-block;
  background: orange;
  color: black;
  padding:12px 20px;
  border-radius:14px;
  border:none;
  font-weight:800;
  cursor:pointer;
  margin:5px;
  font-size: 1rem;
}
.inventory {
  margin-top: 20px;
  max-width: 600px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  border-top: 2px solid orange;
  padding-top: 10px;
}
.item {
  padding: 8px 12px;
  border-radius: 8px;
  font-weight: 600;
  text-align: center;
  min-width: 60px;
  cursor: pointer;
  user-select: none;
  border: 2px solid orange;
}
.item.selected { outline: 2px solid #fff; }
</style>
</head>
<body>
<div class="overlay">
  <h1>O Block Case Opening</h1>
  <div class="roller-container" id="rollerContainer">
    <div class="reel" id="reel"></div>
    <div class="indicator"></div>
  </div>
  <div>
    <button class="btn" id="openCaseBtn">Open Case</button>
  </div>
  <h2>Inventory</h2>
  <div class="inventory" id="inventory"></div>
</div>

<script>
const reelEl = document.getElementById('reel');
const rollerContainer = document.getElementById('rollerContainer');
const openCaseBtn = document.getElementById('openCaseBtn');
const inventoryEl = document.getElementById('inventory');
let inventory = [];

// simple placeholder items and colors for now
const items = [
  {name:'Pistol', emoji:'🔫', color:'grey'},
  {name:'SMG', emoji:'🟡', color:'blue'},
  {name:'Shotgun', emoji:'🛠️', color:'purple'},
  {name:'AR', emoji:'🔰', color:'red'},
  {name:'Sniper', emoji:'🎯', color:'red'},
  {name:'Gloves', emoji:'🧤', color:'gold'},
  {name:'Knife', emoji:'🔪', color:'gold'}
];

function updateInventory() {
  inventoryEl.innerHTML='';
  inventory.forEach((item,index)=>{
    const div = document.createElement('div');
    div.className = 'item';
    div.textContent = item.emoji+' '+item.name;
    div.dataset.index=index;
    div.addEventListener('click',()=>div.classList.toggle('selected'));
    inventoryEl.appendChild(div);
  });
}

function spinCase() {
  openCaseBtn.disabled = true;
  rollerContainer.style.display = 'block';
  const totalSlots = 40;
  const itemWidth = 80;
  const finalItem = items[Math.floor(Math.random()*items.length)];

  const reelArray = [];
  for(let i=0;i<totalSlots;i++){
    const randomItem = items[Math.floor(Math.random()*items.length)];
    reelArray.push(randomItem);
  }
  reelArray.push(finalItem); // final item at end

  reelEl.innerHTML='';
  reelArray.forEach(item=>{
    const span = document.createElement('span');
    span.textContent = item.emoji;
    span.style.color = 'orange';
    reelEl.appendChild(span);
  });

  const duration = 3000;
  let start=null;

  function animate(timestamp){
    if(!start) start=timestamp;
    const progress = Math.min((timestamp-start)/duration,1);
    const ease = 1 - Math.pow(1-progress,3);
    const offset = ease * ((reelArray.length-1) * itemWidth - 160); // center final item
    reelEl.style.transform = `translateX(-${offset}px)`;

    if(progress<1){
      requestAnimationFrame(animate);
    } else {
      inventory.push(finalItem);
      updateInventory();
      openCaseBtn.disabled = false;
    }
  }

  requestAnimationFrame(animate);
}

openCaseBtn.addEventListener('click',spinCase);
updateInventory();
</script>
</body>
</html>

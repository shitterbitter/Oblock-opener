<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üí• O Block Case Opener</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --royal-blue-1:#062a52;
  --royal-blue-2:#1b4f84;
  --gold-1:#ffd36b;
  --gold-2:#b8860b;
  --accent:#ff9900;
  --bg-dark:#1e1e2f;
}

html,body{
  margin:0;
  height:100%;
  font-family:'Inter',sans-serif;
  overflow-x:hidden;
  background:linear-gradient(135deg,var(--royal-blue-1),var(--royal-blue-2));
  color:#fff;
}

/* Sparkle canvas */
#sparkleCanvas{position:fixed;inset:0;width:100%;height:100%;pointer-events:none;z-index:0;}

/* Main container */
.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:24px;
  text-align:center;
  z-index:1;
  position:relative;
}

/* Roller panel */
.roller-panel{
  margin-top:40px;
  padding:28px 20px;
  border-radius:14px;
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.06);
  backdrop-filter:blur(6px);
  box-shadow:0 18px 40px rgba(0,0,0,0.45);
  width:fit-content;
}

/* Roller */
.roller-container {
  position: relative;
  width: 400px;
  height: 100px;
  overflow: hidden;
  margin: 20px auto;
  border-radius: 16px;
  border: 2px solid var(--accent);
  background: var(--bg-dark);
  box-shadow: inset 0 0 10px rgba(255,153,0,0.3);
}
.reel {
  display:flex;
  align-items:center;
  height:100%;
  will-change: transform;
}
.reel span {
  min-width:100px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2.5rem;
  flex-shrink:0;
  margin:0 2px;
  border-radius:12px;
  font-weight:800;
  box-shadow: 0 0 5px rgba(0,0,0,0.5);
  position:relative;
}
.reel span .condition{
  position:absolute;
  top:2px;
  right:4px;
  font-size:0.7rem;
  font-weight:800;
  color:#fff;
}

/* Indicator */
.indicator {
  position:absolute;
  top:0;
  left:50%;
  width:100px;
  height:100%;
  margin-left:-50px;
  border:3px solid var(--accent);
  pointer-events:none;
  box-shadow: 0 0 10px var(--accent);
}

/* Inventory */
.inventory{
  margin-top:30px;
  max-width:800px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  border-top:2px solid var(--accent);
  padding-top:10px;
}
.item{
  padding:10px 14px;
  border-radius:12px;
  font-weight:600;
  min-width:70px;
  text-align:center;
  cursor:pointer;
  user-select:none;
  border:2px solid var(--accent);
  box-shadow: 0 0 8px rgba(0,0,0,0.5);
  position:relative;
}
.item.selected{outline:2px solid #fff;}
.item .condition{
  position:absolute;
  top:2px;
  right:4px;
  font-size:0.7rem;
  font-weight:800;
  color:#fff;
}

/* Colors by rarity */
.grey { background-color:#555;color:#fff; }
.blue { background-color:#1e90ff;color:#fff; }
.purple { background-color:#8b00ff;color:#fff; }
.red { background-color:#e74c3c;color:#fff; }
.gold { background-color:#ffd700;color:#111; }

/* Buttons */
.btn{
  background:linear-gradient(180deg,var(--gold-1),var(--gold-2));
  color:#111;
  padding:12px 20px;
  border-radius:14px;
  border:none;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(184,134,11,0.12);
  margin:5px;
}
.btn:active{transform:translateY(1px) scale(.995);}

/* Story section */
.story{
  max-width:820px;
  margin:40px auto;
  padding:36px 22px;
  background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.03);
  opacity:0;
  transform:translateY(20px);
  transition:opacity .6s ease,transform .6s ease;
}
.story.visible{opacity:1;transform:none;}
.story h2{color:var(--gold-1);margin:0 0 10px;font-size:1.8rem;}
</style>
</head>
<body>

<canvas id="sparkleCanvas"></canvas>

<div class="container">
  <h1>üí• O Block Case Opener</h1>
  
  <div class="roller-panel">
    <div class="roller-container">
      <div class="reel" id="reel"></div>
      <div class="indicator"></div>
    </div>
    <button class="btn" id="spinBtn">Open Case</button>
    
    <h2>Inventory</h2>
    <div class="inventory" id="inventory"></div>
    <div class="gamble-section">
      <h2>Gamble Selected Items</h2>
      <button class="btn" id="gambleBtn">Gamble</button>
    </div>
  </div>
</div>

<div class="story" id="story">
  <h2>üèôÔ∏è O Block Legends</h2>
  <p>
    Step into the streets of O Block, where the cases contain the rarest gear. Collect weapons in top condition, gamble wisely, and climb the ranks!
  </p>
</div>

<script>
// Sparkles
const canvas=document.getElementById('sparkleCanvas');
const ctx=canvas.getContext('2d');
function sizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
sizeCanvas();
const sparkles=[];for(let i=0;i<100;i++){sparkles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+0.6,speed:Math.random()*0.35+0.05,opacity:Math.random()*0.7+0.2});}
function animateSparkles(){ctx.clearRect(0,0,canvas.width,canvas.height);for(const s of sparkles){ctx.beginPath();ctx.fillStyle=`rgba(255,215,130,${s.opacity})`;ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();s.y-=s.speed;if(s.y<-8){s.y=canvas.height+6;s.x=Math.random()*canvas.width;}}requestAnimationFrame(animateSparkles);}
animateSparkles();window.addEventListener('resize',sizeCanvas);

// Story
const story=document.getElementById('story');story.classList.add('visible');

// Case opener logic
const itemsByRarity = {
  grey: [{name:'Pistol',emoji:'üî´'},{name:'Shotgun',emoji:'üõ†Ô∏è'},{name:'SMG',emoji:'üü°'}],
  blue: [{name:'Pistol',emoji:'üî´'},{name:'SMG',emoji:'üü°'},{name:'AR',emoji:'üî∞'}],
  purple: [{name:'Pistol',emoji:'üî´'},{name:'SMG',emoji:'üü°'},{name:'Shotgun',emoji:'üõ†Ô∏è'},{name:'AR',emoji:'üî∞'}],
  red: [{name:'AR',emoji:'üî∞'},{name:'Sniper',emoji:'üéØ'}],
  gold: [{name:'Knife',emoji:'üî™'},{name:'Gloves',emoji:'üß§'}]
};
const rarityChances=[
  {rarity:'grey',chance:0.45},
  {rarity:'blue',chance:0.35},
  {rarity:'purple',chance:0.17},
  {rarity:'red',chance:0.025},
  {rarity:'gold',chance:0.005}
];

const conditions = ['FT','WW','MW','FN'];
const conditionChances = {FT:0.4, WW:0.3, MW:0.2, FN:0.1};

let inventory=[];
const reelEl=document.getElementById('reel');
const inventoryEl=document.getElementById('inventory');
const spinBtn=document.getElementById('spinBtn');
const gambleBtn=document.getElementById('gambleBtn');

function weightedRarity(){const r=Math.random();let sum=0;for(const w of rarityChances){sum+=w.chance;if(r<sum)return w.rarity;}return 'grey';}
function weightedCondition(){const r=Math.random();let sum=0;for(const c of conditions){sum+=conditionChances[c];if(r<sum)return c;}return 'FT';}
function getRandomItemForRarity(rarity){const pool=itemsByRarity[rarity];const item=pool[Math.floor(Math.random()*pool.length)];return {...item, rarity, condition:weightedCondition()};}

function updateInventory(){
  inventoryEl.innerHTML='';
  inventory.forEach((item,index)=>{
    const div=document.createElement('div');
    div.className='item '+item.rarity;
    div.innerHTML=`${item.emoji} ${item.name}<span class="condition">${item.condition}</span>`;
    div.dataset.index=index;
    div.addEventListener('click',()=>div.classList.toggle('selected'));
    inventoryEl.appendChild(div);
  });
}

// Roller snapping logic
function generateRollerArray(totalSlots=40){
  const finalRarity=weightedRarity();
  const finalItem=getRandomItemForRarity(finalRarity);
  const array=[];
  for(let i=0;i<totalSlots;i++){
    const r=weightedRarity();
    array.push(getRandomItemForRarity(r));
  }
  const midIndex=Math.floor(totalSlots/2);
  array[midIndex]=finalItem;
  return {array, finalItem, midIndex};
}

function spinCase(){
  spinBtn.disabled=true;
  const {array: reelArray, finalItem, midIndex}=generateRollerArray();
  reelEl.innerHTML='';
  reelArray.forEach(item=>{
    const span=document.createElement('span');
    span.className=item.rarity;
    span.innerHTML=`${item.emoji}<span class="condition">${item.condition}</span>`;
    reelEl.appendChild(span);
  });
  const duration=5000;
  const itemWidth=100;
  let start=null;
  function animate(timestamp){
    if(!start) start=timestamp;
    const progress=Math.min((timestamp-start)/duration,1);
    const ease=1-Math.pow(1-progress,3);
    const offset=ease*(reelArray.length-1)*itemWidth - midIndex*itemWidth;
    reelEl.style.transform=`translateX(-${offset}px)`;
    if(progress<1) requestAnimationFrame(animate);
    else{
      inventory.push(finalItem);
      updateInventory();
      spinBtn.disabled=false;
    }
  }
  requestAnimationFrame(animate);
}

// Gambling logic with conditions
function gambleItems(){
  const selected=Array.from(inventoryEl.querySelectorAll('.item.selected'));
  if(selected.length===0) return alert("Select items to gamble!");

  let rarityScore=0;
  let conditionScore=0;
  selected.forEach(div=>{
    const item=inventory[div.dataset.index];
    const rarityValue={'grey':1,'blue':2,'purple':3,'red':4,'gold':5}[item.rarity];
    rarityScore+=rarityValue;
    const conditionValue={'FT':1,'WW':2,'MW':3,'FN':4}[item.condition];
    conditionScore+=conditionValue;
  });

  // Remove selected items
  selected.sort((a,b)=>b.dataset.index-a.dataset.index).forEach(div=>inventory.splice(div.dataset.index,1));

  // Determine new item rarity (weighted by rarityScore)
  let totalRarity=Math.min(rarityScore/selected.length,5);
  let newRarity;
  if(totalRarity<1.5)newRarity='grey';
  else if(totalRarity<2.5)newRarity='blue';
  else if(totalRarity<3.5)newRarity='purple';
  else if(totalRarity<4.2)newRarity='red';
  else newRarity='gold';

  // Determine new condition (weighted by average conditionScore)
  let avgCondition=conditionScore/selected.length;
  let newCondition;
  if(avgCondition<1.5)newCondition='FT';
  else if(avgCondition<2.5)newCondition='WW';
  else if(avgCondition<3.2)newCondition='MW';
  else newCondition='FN';

  const newItem=getRandomItemForRarity(newRarity);
  newItem.condition=newCondition;

  inventory.push(newItem);
  updateInventory();
  alert(`You gambled ${selected.length} items and got: ${newItem.emoji} ${newItem.name} (${newItem.rarity} ${newItem.condition})`);
}

spinBtn.addEventListener('click',spinCase);
gambleBtn.addEventListener('click',gambleItems);
updateInventory();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ðŸ’¥ Case Opening Go</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --royal-blue-1:#062a52;
  --royal-blue-2:#1b4f84;
  --gold-1:#ffd36b;
  --gold-2:#b8860b;
  --accent:#ff9900;
  --bg-dark:#1e1e2f;
}
html,body{margin:0;height:100%;font-family:'Inter',sans-serif;overflow-x:hidden;background:linear-gradient(135deg,var(--royal-blue-1),var(--royal-blue-2));color:#fff;}
#sparkleCanvas{position:fixed;inset:0;width:100%;height:100%;pointer-events:none;z-index:0;}
.container{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:24px;text-align:center;z-index:1;position:relative;}
.roller-panel{margin-top:40px;padding:28px 20px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.06);backdrop-filter:blur(6px);box-shadow:0 18px 40px rgba(0,0,0,0.45);width:fit-content;}
.roller-container {position: relative;width: 400px;height: 100px;overflow: hidden;margin: 20px auto;border-radius: 16px;border: 2px solid var(--accent);background: var(--bg-dark);box-shadow: inset 0 0 10px rgba(255,153,0,0.3);}
.reel {display:flex;align-items:center;height:100%;will-change: transform;}
.reel span {min-width:100px;display:flex;align-items:center;justify-content:center;font-size:2.5rem;flex-shrink:0;margin:0 2px;border-radius:12px;font-weight:800;box-shadow: 0 0 5px rgba(0,0,0,0.5);}
.indicator {position:absolute;top:0;left:50%;width:100px;height:100%;margin-left:-50px;border:3px solid var(--accent);pointer-events:none;box-shadow: 0 0 10px var(--accent);}
.inventory{margin-top:30px;max-width:800px;display:flex;flex-wrap:wrap;gap:10px;justify-content:center;border-top:2px solid var(--accent);padding-top:10px;}
.item{padding:10px 14px;border-radius:12px;font-weight:600;min-width:70px;text-align:center;cursor:pointer;user-select:none;border:2px solid var(--accent);box-shadow: 0 0 8px rgba(0,0,0,0.5);}
.item.selected{outline:2px solid #fff;}
.grey { background-color:#555;color:#fff; }
.blue { background-color:#1e90ff;color:#fff; }
.purple { background-color:#8b00ff;color:#fff; }
.red { background-color:#e74c3c;color:#fff; }
.gold { background-color:#ffd700;color:#111; }
.btn{background:linear-gradient(180deg,var(--gold-1),var(--gold-2));color:#111;padding:12px 20px;border-radius:14px;border:none;font-weight:800;cursor:pointer;box-shadow:0 10px 30px rgba(184,134,11,0.12);margin:5px;}
.btn:active{transform:translateY(1px) scale(.995);}
.story{max-width:820px;margin:40px auto;padding:36px 22px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;border:1px solid rgba(255,255,255,0.03);opacity:0;transform:translateY(20px);transition:opacity .6s ease,transform .6s ease;}
.story.visible{opacity:1;transform:none;}
.story h2{color:var(--gold-1);margin:0 0 10px;font-size:1.8rem;}
</style>
</head>
<body>

<canvas id="sparkleCanvas"></canvas>

<div class="container">
  <h1>ðŸ’¥ Case Opening Go</h1>
  
  <div class="roller-panel">
    <div class="roller-container">
      <div class="reel" id="reel"></div>
      <div class="indicator"></div>
    </div>
    <button class="btn" id="spinBtn">Open Case</button>
    
    <h2>Inventory</h2>
    <div class="inventory" id="inventory"></div>
    <div class="gamble-section">
      <h2>Gamble Selected Items</h2>
      <button class="btn" id="gambleBtn">Gamble</button>
    </div>
  </div>
</div>

<div class="story" id="story">
  <h2>Gold Gold Gold!</h2>
  <p>
    Step into the world of cases, where patience and trust in luck is tested. Collect weapons and items, gamble wisely and get the best inventory in the world!
  </p>
</div>

<script>
// Sparkles
const canvas=document.getElementById('sparkleCanvas');
const ctx=canvas.getContext('2d');
function sizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
sizeCanvas();
const sparkles=[];for(let i=0;i<100;i++){sparkles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+0.6,speed:Math.random()*0.35+0.05,opacity:Math.random()*0.7+0.2});}
function animateSparkles(){ctx.clearRect(0,0,canvas.width,canvas.height);for(const s of sparkles){ctx.beginPath();ctx.fillStyle=`rgba(255,215,130,${s.opacity})`;ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();s.y-=s.speed;if(s.y<-8){s.y=canvas.height+6;s.x=Math.random()*canvas.width;}}requestAnimationFrame(animateSparkles);}
animateSparkles();
window.addEventListener('resize',sizeCanvas);

// Story
const story=document.getElementById('story');story.classList.add('visible');

// Items + rarity
const itemsByRarity = {
  grey: [{name:'Pistol',emoji:'ðŸ”«'},{name:'Shotgun',emoji:'ðŸ› ï¸'},{name:'SMG',emoji:'ðŸŸ¡'}],
  blue: [{name:'Pistol',emoji:'ðŸ”«'},{name:'SMG',emoji:'ðŸŸ¡'},{name:'AR',emoji:'ðŸ”°'}],
  purple: [{name:'Pistol',emoji:'ðŸ”«'},{name:'SMG',emoji:'ðŸŸ¡'},{name:'Shotgun',emoji:'ðŸ› ï¸'},{name:'AR',emoji:'ðŸ”°'}],
  red: [{name:'AR',emoji:'ðŸ”°'},{name:'Sniper',emoji:'ðŸŽ¯'}],
  gold: [{name:'Knife',emoji:'ðŸ”ª'},{name:'Gloves',emoji:'ðŸ§¤'}]
};
const rarityChances=[{rarity:'grey',chance:0.45},{rarity:'blue',chance:0.35},{rarity:'purple',chance:0.17},{rarity:'red',chance:0.025},{rarity:'gold',chance:0.005}];
const conditions=['FT','WW','MW','FN'];
let inventory=[];

const reelEl=document.getElementById('reel');
const inventoryEl=document.getElementById('inventory');
const spinBtn=document.getElementById('spinBtn');
const gambleBtn=document.getElementById('gambleBtn');

function weightedRarity(){const r=Math.random();let sum=0;for(const w of rarityChances){sum+=w.chance;if(r<sum) return w.rarity;}return 'grey';}
function getRandomItemForRarity(rarity){const pool=itemsByRarity[rarity];const item=pool[Math.floor(Math.random()*pool.length)];return {...item, rarity};}
function randomCondition(){const r=Math.random();if(r<0.35) return 'FT';if(r<0.65) return 'WW';if(r<0.9) return 'MW';return 'FN';}

function updateInventory(){
  inventoryEl.innerHTML='';
  inventory.forEach((item,index)=>{
    const div=document.createElement('div');
    div.className='item '+item.rarity;
    div.textContent=`${item.emoji} ${item.name} (${item.condition})`;
    div.dataset.index=index;
    div.dataset.rarity=item.rarity;
    div.addEventListener('click',()=>div.classList.toggle('selected'));
    inventoryEl.appendChild(div);
  });
}

// Particle effect
function spawnParticleEffect(target){
  const rect=target.getBoundingClientRect();
  const particles=[];
  const colors={'grey':'#fff','blue':'#1e90ff','purple':'#8b00ff','red':'#e74c3c','gold':'#ffd700'};
  for(let i=0;i<20;i++){
    const p={x:rect.left+rect.width/2,y:rect.top+rect.height/2,vx:(Math.random()-0.5)*4,vy:(Math.random()-1.5)*4,r:Math.random()*4+1,color:colors[target.classList[1]]};
    particles.push(p);
  }
  function frame(){
    const ctx=document.createElement('canvas').getContext('2d');
    particles.forEach(p=>{
      p.x+=p.vx;p.y+=p.vy;
      p.r*=0.96;
      if(p.r>0.1){
        const el=document.createElement('div');
        el.style.position='fixed';
        el.style.width=el.style.height=p.r+'px';
        el.style.background=p.color;
        el.style.borderRadius='50%';
        el.style.left=p.x+'px';
        el.style.top=p.y+'px';
        el.style.pointerEvents='none';
        document.body.appendChild(el);
        setTimeout(()=>el.remove(),300);
      }
    });
    if(particles.some(p=>p.r>0.1)) requestAnimationFrame(frame);
  }
  frame();
}

// Roller
function generateRollerArray(totalSlots=40){
  const finalRarity=weightedRarity();
  const finalItem=getRandomItemForRarity(finalRarity);
  finalItem.condition=randomCondition();
  const array=[];
  for(let i=0;i<totalSlots;i++){
    const r=weightedRarity();
    const it=getRandomItemForRarity(r);
    it.condition=randomCondition();
    array.push(it);
  }
  const midIndex=Math.floor(totalSlots/2);
  array[midIndex]=finalItem; 
  return {array, finalItem, midIndex};
}

function spinCase(){
  spinBtn.disabled=true;
  const {array: reelArray, finalItem, midIndex}=generateRollerArray();
  reelEl.innerHTML='';
  reelArray.forEach(item=>{
    const span=document.createElement('span');
    span.textContent=item.emoji;
    span.className=item.rarity;
    reelEl.appendChild(span);
  });
  const duration=5000;
  const itemWidth=100;
  let start=null;
  function animate(timestamp){
    if(!start) start=timestamp;
    const progress=Math.min((timestamp-start)/duration,1);
    const ease=1-Math.pow(1-progress,3);
    const offset=ease*(reelArray.length-1)*itemWidth - midIndex*itemWidth;
    reelEl.style.transform=`translateX(-${offset}px)`;
    if(progress<1) requestAnimationFrame(animate);
    else{
      inventory.push(finalItem);
      updateInventory();
      const lastItem=inventoryEl.lastChild;
      spawnParticleEffect(lastItem);
      spinBtn.disabled=false;
    }
  }
  requestAnimationFrame(animate);
}

// Gambling logic with downgrade chance
function gambleItems(){
  const selected=Array.from(inventoryEl.querySelectorAll('.item.selected'));
  if(selected.length===0) return alert("Select items to gamble!");
  const n=selected.length;
  let minRarity='grey';
  const rarityOrder=['grey','blue','purple','red','gold'];
  selected.forEach(div=>{
    const r=div.dataset.rarity;
    if(rarityOrder.indexOf(r)>rarityOrder.indexOf(minRarity)) minRarity=r;
  });
  // Adjust odds
  const odds={grey:0.45,blue:0.35,purple:0.17,red:0.025,gold:0.005};
  if(n===1){ // single item gamble: higher downgrade chance
    for(const k in odds){
      if(rarityOrder.indexOf(k)>rarityOrder.indexOf(minRarity)) odds[k]*=0.2;
      if(rarityOrder.indexOf(k)<rarityOrder.indexOf(minRarity)) odds[k]*=2.5;
    }
  } else { // multiple items
    for(const k in odds){
      if(rarityOrder.indexOf(k)<rarityOrder.indexOf(minRarity)) odds[k]=0;
      if(rarityOrder.indexOf(k)>=rarityOrder.indexOf(minRarity)) odds[k]*=1+n*0.02;
    }
  }
  // normalize
  let sum=0;for(const k in odds) sum+=odds[k];for(const k in odds) odds[k]/=sum;
  function weightedGambleRarity(){
    const r=Math.random();
    let total=0;
    for(const k in odds){
      total+=odds[k];
      if(r<total) return k;
    }
    return minRarity;
  }
  const rarity=weightedGambleRarity();
  const item=getRandomItemForRarity(rarity);
  item.condition=randomCondition();
  selected.sort((a,b)=>b.dataset.index-a.dataset.index).forEach(div=>{
    inventory.splice(div.dataset.index,1);
  });
  inventory.push(item);
  updateInventory();
  const lastItem=inventoryEl.lastChild;
  spawnParticleEffect(lastItem);
}

spinBtn.addEventListener('click',spinCase);
gambleBtn.addEventListener('click',gambleItems);
updateInventory();
</script>
</body>
</html>
